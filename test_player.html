<!DOCTYPE html>
<html>
<head>
    <title>播放器测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>播放器功能测试</h2>
        
        <div class="card">
            <div class="card-body">
                <h5>测试歌曲</h5>
                <button class="btn btn-primary" onclick="playAudio(1)" id="play-btn-1">
                    <i class="fas fa-play"></i> 播放
                </button>
            </div>
        </div>
    </div>

    <!-- 音频播放器 -->
    <audio id="audio-player" controls style="display: none;">
        <source src="" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
    // 播放音频
    function playAudio(songId) {
        const player = document.getElementById('audio-player');
        const playBtn = document.getElementById(`play-btn-${songId}`);
        
        // 如果当前歌曲正在播放，则暂停
        if (!player.paused && player.dataset.currentSong == songId) {
            player.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i> 播放';
            return;
        }
        
        // 模拟获取歌曲数据
        const testAudioUrl = "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav";
        
        player.src = testAudioUrl;
        player.dataset.currentSong = songId;
        player.style.display = 'block';
        player.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
        
        // 监听播放结束事件
        player.onended = () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i> 播放';
        };
        
        // 监听暂停事件
        player.onpause = () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i> 播放';
        };
        
        // 监听播放事件
        player.onplay = () => {
            playBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
        };
    }
    </script>
</body>
</html>
